<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/CreateAccount.css">
    <title>Register</title>
</head>
<body>
    <section class="container">
        <form>
            <fieldset>
                <legend class="text-center" >Register</legend>
                <div class="form-group">
                    <label for="inputFname">First Name</label>
                    <input type="text" class="form-control" id="inputFname"  placeholder="Daniel,Michael...">
                </div>
                <div class="form-group">
                    <label for="inputLname">Last Name</label>
                    <input type="text" class="form-control inpt" id="inputFinputLnamename"  placeholder="Weltch,Thomson...">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control inpt" id="inputEmail" aria-describedby="emailHelp" placeholder="email@outlook.com">
                </div>
                <div class="form-group">
                    <label for="inputConfirmEmail">Confirm Email</label>
                    <input type="email" class="form-control inpt" id="inputConfirmEmail" aria-describedby="emailHelp" placeholder="email@outlook.com">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Pasword</label>
                    <input type="password" class="form-control inpt" id="inputPassword"  placeholder="*******">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword">Confirm Pasword</label>
                    <input type="password" class="form-control inpt" id="inputConfirmPassword"  placeholder="*******">
                </div>
                <button  type="submit" class="btn btn-primary  mt-3"><a  id="idRegister" >Create Acount</a></button>
                <br>
            </fieldset>
        </form>
    </section>
</body>
</html>
